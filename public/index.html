<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Orders</h1>
    <div>orders length: <span class="orderLength"></span></div>
    <div>
      <button class="btn-add-order">add order</button>
    </div>

    <script>
      function renderOrderLength(orderLength) {
        document.querySelector('.orderLength').textContent = orderLength
      }
      function getOrderLength() {
        fetch('/api/order/get')
          .then((res) => res.json())
          .then((orderLength) => renderOrderLength(orderLength))
          .finally(getLongPollingOrderLength)
      }
      function getLongPollingOrderLength() {
        fetch('/api/order/get-long-polling')
          .then((res) => res.json())
          .then((orderLength) => {
            renderOrderLength(orderLength)
            getLongPollingOrderLength()
          })
      }
      function addOrderQuery() {
        fetch('/api/order/create')
      }

      getOrderLength()

      const addOrderBtn = document.querySelector('.btn-add-order')
      addOrderBtn.addEventListener('click', addOrderQuery)
    </script>
  </body>
</html>
